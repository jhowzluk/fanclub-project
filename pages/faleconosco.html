<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sengoku | Fale Conosco</title>
    <link rel="stylesheet" href="../assets/css/faleconosco.css">
    <link rel="shortcut icon" href="../assets/img/samurai-hat.png" type="image/x-icon">
</head>
<body>
    <header> 
        <a href="../index.html"><img src="../assets/img/samurai-logo.png" alt="Samurai Logo" class="header-icon"></a>
        <nav class="navbar">
            <a href="../index.html">Início</a>
            <a href="eventos.html">Período Sengoku</a>
            <a href="faleconosco.html">Fale Conosco</a>
        </nav>
    </header>
    <div class="container">
        <form name="frmfaleconosco" action="#" method="post" onsubmit="return validaFaleConosco()">
            <fieldset class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="txtname">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="txtemail" required>
                <label for="data-nascimento">Data Nascimento:</label>
                <input type="date" id="data-nascimento" name="txtdata-nascimento" required>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="txtphone" required>
                <label>Gênero:</label>
                <div class="radio-group">
                    <label for="masculino">
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        Masculino
                    </label>
                    <label for="feminino">
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        Feminino
                    </label>
                </div>
            </fieldset>
            <fieldset class="contact-form">
                <label for="reason">Motivo do Contato:</label>
                <select id="reason" name="nreason" onchange="verificaMotivo(this.value)" required>
                    <option value="" disabled selected>Selecione um motivo</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
                <div id="opcaoReclamacao"></div>
                <label for="comments">Comentários:</label>
                <textarea id="comments" name="ncomments" rows="5" required></textarea>
                <div class="button-group">
                    <button type="reset" onclick="verificaMotivo(null)">Limpar</button>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Jhowzluk. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
